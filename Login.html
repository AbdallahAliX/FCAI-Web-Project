<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles/main.css" />

  </head>
  <body>

      <h1>Login Form</h1>

        <form action="" method="post">

            <br />
            <input id="email" type="email" placeholder="Enter Email" required />
            <br />
            <label><b>Password</b></label>
            <br />
            <input
              id="password"
              type="Password"
              placeholder="Enter Password"
              required
            />
            <br />
            <!-- <input id="adminButton" type="radio" name="account type" />
          <label><b>Admin</b></label>
          <input id="userButton" type="radio" name="account type" />
          <label><b>User</b></label>
          <br /> -->

            <!-- <a href="./AdminDashboard.html"><button type="submit">Login</button></a> -->
          </div>
        </form>
        <a><button id="loginButton">Login</button></a>
      </div>
      <p class="Reg">
        Not Registered?
        <a href="SignUp.html"> Create an account </a>
      </p>
      <div class="air air1"></div>
      <div class="air air2"></div>
      <div class="air air3"></div>
      <div class="air air4"></div>
    </section>
    <script src="scripts/login.js"></script>
  </body>
</html>
