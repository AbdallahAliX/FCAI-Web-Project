<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Space - Add a new book</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/addNewBook.css" />
  </head>
  <body>
    <section>
      <div class="navbar"></div>
      <h2>Edit Book Details</h2>

      <div class="content">
        <form id="editBookForm">
          <div>
            <label for="title"><b>Title</b></label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter Book's title"
            />
          </div>
          <br />
          <div>
            <label for="author"><b>Author</b></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Enter Author's Name"
            />
          </div>
          <br />
          <div>
            <label for="category"><b>Category</b></label>
            <select name="category" id="category" class="category"></select>
          </div>
          <br />
          <div>
            <label for="year"><b>Published in</b></label>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="Enter Publication Year"
            />
          </div>
          <br />
          <div>
            <label for="image"><b>Image URL</b></label>
            <input
              type="text"
              name="image"
              id="image"
              placeholder="Enter Image URL"
            />
          </div>
          <br />
          <button type="submit" id="submitButton">Save</button>
        </form>
      </div>
      <div class="waves">
        <div class="air air1"></div>
        <div class="air air2"></div>
        <div class="air air3"></div>
        <div class="air air4"></div>
      </div>
    </section>
    <script src="scripts/add&edit.js" type="module"></script>
    <script src="scripts/editBook.js" type="module"></script>
    <script src="scripts/navbar.js"></script>
  </body>
</html>
