<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Space</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/landingPage.css" />
  </head>
  <body>
    <div>
      <h2>Add a new book</h2>
    </div>
    <form method="post">
      <div>
        <label for="name"><b>Name</b></label>
        <input type="text" name="name" id="name" required />
      </div>
      <br />
      <div>
        <label for="id"><b>Book ID</b></label>
        <input type="text" name="id" id="id" required />
      </div>
      <br />
      <div>
        <label for="author"><b>Author</b></label>
        <input type="text" name="author" id="author" required />
      </div>
      <br />
      <div>
        <label for="category"><b>Genre</b></label>
        <input type="text" name="category" id="category" />
      </div>
      <br />
      <div>
        <label for="year"><b>Published in</b></label>
        <input type="text" name="date" id="year" />
      </div>
      <br />
      <div>
        <!-- <input type="submit" id="save" value="Save" /> -->
      </div>
    </form>
    <a href="./AdminDashboard.html"><button>Save</button></a>
  </body>
</html>
