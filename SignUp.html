<!DOCTYPE html>
<html>
  <head>
    <title>Book Space - Authentication</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet " href="styles/Login&SignUp.css" />
  </head>
  <body>
    <section>
      <h1>Sign Up</h1>
      <p><b>Please fill in this form to create an account.</b></p>
      <div class="container">
        <form>
          <div class="control">
            <label><b>Username</b></label>
            <br />
            <input
              id="username"
              type="text"
              placeholder="Enter Username"
              name="name"
            />
            <br />
            <label><b>Email</b></label>
            <br />
            <input
              id="email"
              type="email"
              placeholder="Enter Email"
              name="email"
              required
            />
            <br />
            <label><b>Password</b></label>
            <br />
            <input
              type="Password"
              id="password"
              placeholder="Enter Password"
              name="password"
              required
            />
            <br />
            <label><b>ConfirmPassword</b></label>
            <br />
            <input
              id="confirmPassword"
              type="Password"
              placeholder="Repeat Password"
              required
            />
            <br />
            <!-- <input type="radio" name="account type" />
          <label><b>Admin</b></label>
          <input type="radio" name="account type" />
          <label><b>User</b></label>
          <br /> -->
            <input type="checkbox" checked="checked" name="remember" />
            <label><b>Remember me</b></label>
            <br />
          </div>
        </form>
        <button id="signupButton">Sign up</button>
      </div>
      <p class="Reg">
        Already have an account?
        <a href="./login.html"> Login </a>
      </p>
      <div class="air air1"></div>
      <div class="air air2"></div>
      <div class="air air3"></div>
      <div class="air air4"></div>
    </section>
    <script src="scripts/signup.js"></script>
  </body>
</html>
